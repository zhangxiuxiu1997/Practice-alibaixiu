<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿里百秀-发现生活，发现美!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="assets/vendors/nprogress/nprogress.css">
</head>
<body>
  <div class="wrapper">
    <div class="topnav">
      <ul id="topnavBox">

      </ul>
    </div>
    <div class="header">
      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></h1>
      <ul class="nav" id="headernavBox">

      </ul>
      <div class="search">
        <form>
          <input type="text" class="keys" placeholder="输入关键字">
          <input type="submit" class="btn" value="搜索">
        </form>
      </div>
    </div>
    <div class="aside">
      <div class="widgets">
        <h4>搜索</h4>
        <div class="body search">
          <form>
            <input type="text" class="keys" placeholder="输入关键字">
            <input type="submit" class="btn" value="搜索">
          </form>
        </div>
      </div>
      <div class="widgets">
        <h4>随机推荐</h4>
        <ul class="body random" id="randomArticleBox">

        </ul>
      </div>
      <div class="widgets">
        <h4>最新评论</h4>
        <ul class="body discuz" id="newCommendBox">

        </ul>
      </div>
    </div>
    <div class="content">
      <!-- 文章信息显示 -->
      <div class="article" id="articleInfoBox">

      </div>
      <style type="text/css">
        .comment {
          margin-bottom: 20px;
        }
        .comment textarea{
          box-sizing: border-box;
          padding: 10px;
          width: 100%;
          height: 80px;
          display: block;
        }
        .comment input {
          width: 100px;
          height: 30px;
          margin-top: 10px;
        }
      </style>
      <!-- 文章评论 -->
      <div class="comment" id="commentBox" style="display: none">
        <form>
          <textarea></textarea>
          <input type="submit" value="提交评论">
        </form>
      </div>
      <div class="panel hots" >
        <h3>热门推荐</h3>
        <ul id="hotArticle">

        </ul>
      </div>
    </div>
    <div class="footer">
      <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
    </div>
  </div>
  <!-- 文章信息模板 -->
  <script id="articleInfoTpl" type="text/html">
        <div class="breadcrumb">
          <dl>
            <dt>当前位置：</dt>
            <dd><a href="list.html?categoryId={{data.category._id}}">{{data.category.title}}</a></dd>
            <dd>{{data.title}}</dd>
          </dl>
        </div>
        <h2 class="title">
          <a href="javascript:;">{{data.title}}</a>
        </h2>
        <div class="meta">
          <span>{{data.author.nickName}} 发表于 {{$imports.dateFormat(data.createAt)}}</span>
          <span>分类: <a href="list.html?categoryId={{data.category._id}}">{{data.category.title}}</a></span>
          <span>阅读: ({{data.meta.views}})</span>
          <span>评论: ({{data.meta.comments}})</span>
          <a href="javascript:;" id="like">赞</a>
        </div>
        {{data.content}}
  </script>
  <script src="assets/vendors/jquery/jquery.js"></script>
  <script src="assets/vendors/nprogress/nprogress.js"></script>
  <script src="./assets/vendors/art-template/template-web.js"></script>
  <script src="./assets/js/public.js"></script>
  <script src="./assets/js/detail.js"></script>
  <script src="./assets/js/recommend.js"></script>
</body>
</html>
